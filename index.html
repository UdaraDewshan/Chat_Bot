<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CatFish Chatbot 🐟</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


  <link rel="stylesheet" href="asset/css/style.css" />
</head>

<body class="bg-chat">


  <nav class="navbar navbar-dark bg-transparent position-absolute w-100 top-0">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="asset/image/Blue and Orange Illustrative Piranha Gaming Logo.png" alt="CatFish Logo" class="logo-img">
        <span class="fs-4 fw-bold">CatFish</span>
      </a>

      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
      </ul>
    </div>
  </nav>


  <main class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container box">
      <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-10">

          <div class="card chat-card shadow-lg rounded-4 overflow-hidden">
            <div class="card-header bg-gradient p-3 d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center gap-2">
                <img src="asset/image/Blue and Orange Illustrative Piranha Gaming Logo.png" alt="logo"
                  class="header-logo">
                <div>
                  <h5 class="mb-0"> CatFish Chat 🐟</h5>
                  <small class="text-muted">I would like to help you.</small>
                </div>
              </div>
              <div class="text-end">
                <button id="clearBtn" class="btn btn-sm btn-light">Clear</button>
              </div>
            </div>

            <div class="card-body p-0 d-flex flex-column" style="height: 60vh;">

              <div id="messages" class="flex-grow-1 overflow-auto p-3 messages-area">

              </div>


              <div class="p-3 border-top bg-white">
                <div class="input-group">
                  <input id="input" type="text" class="form-control" placeholder="Type your message..."
                    aria-label="Message input">
                  <button class="btn btn-primary" id="sendBtn" type="button"><i class="bi bi-send-fill"></i>
                    Send</button>
                </div>
              </div>
            </div>

            <div class="card-footer text-center small text-muted">
              Powered by Grok 4 Fast is xAI's latest multimodal model. 🐟 CatFish design by Udara Dewshan 🐟
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <script src="asset/js/app.js"></script>
</body>

</html>
